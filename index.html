<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Main Page</title>
        <meta name="description" content="Photographer Portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="style/style.css">
        <meta name="theme-color" content="#fafafa">
    </head>
    <body>
        <div class="page">
            <header>        
                <h1>Ignis</h1>
                <nav>
                    <ul>
                        <li class="home"><a href="index.html">Home</a></li>
                        <li class="home"><a href="blog.html">Blog</a></li>
                        <li class="home"><a href="contact.html">Contact</a></li>
                        <li class="home last"><button class="icon last"><img src="iconz/iconz/search.svg" alt="search icon"></button></li>
                    </ul>
                </nav>
            </header>
            <main>
                <figure class="hero">
                    <picture>
                        <img  class="hero" src="assets/assets/hero.jpg" alt="Woman">
                    </picture>
                    <figcaption>
                        <input class="hero-input" type="text" placeholder="Search ...">
                    </figcaption>
                </figure>
                <div class="gallery">
                    <figure class="photo penguin-pic">
                        <picture>
                            <source srcset="assets/assets/photos/penguin.webp">
                            <img src="assets/assets/photos/penguin.jpg" alt="Penguin">
                        </picture>
                    </figure>
                    <figure class="photo gallery-image">
                        <picture>
                            <source srcset="assets/assets/photos/jellies.webp">
                            <img src="assets/assets/photos/jellies.jpg" alt="Jellyfish" />
                        </picture>
                        <figcaption>
                            <a href="" class="category work-button">Landscapes</a>
                            <h3>Lorem Ipsum Dolar</h3>
                        </figcaption>
                    </figure>
                    <figure class="photo bird-pic">
                        <picture>
                            <source srcset="assets/assets/photos/bird.webp">
                            <img src="assets/assets/photos/bird.jpg" alt="Bird">
                        </picture>
                    </figure>
                    <figure class="photo zebra-pic">
                        <picture>
                            <img src="assets/assets/photos/zebra.jpg" alt="Zebra">
                        </picture>
                    </figure>
                    <figure class="photo">
                        <picture>
                            <source srcset="assets/assets/photos/snake.webp">
                            <img src="assets/assets/photos/snake.jpg" alt="Snake">
                        </picture>
                    </figure>
                    <figure class="photo elephant-pic">
                        <picture>
                            <source srcset="assets/assets/photos/elephants.webp">
                            <img src="assets/assets/photos/elephants.jpg" alt="Elephants">
                        </picture>
                    </figure>
                    <figure class="photo">
                        <picture>
                            <source srcset="assets/assets/photos/water-birds.webp">
                            <img src="assets/assets/photos/water-birds.jpg" alt="Birds in the water">
                        </picture>
                    </figure>
                    <figure class="photo turtle-pic">
                        <picture>
                            <source srcset="assets/assets/photos/turtle.webp">
                            <img src="assets/assets/photos/turtle.jpg" alt="Turtles in the water">
                        </picture>
                    </figure>
                </div>
            </main>
            <footer class="socials">
                <a href="#" class="icon"> <img src="iconz/iconz/facebook-f.svg" alt="facebook icon"></a>
                <a href="#" class="icon"> <img src="iconz/iconz/twitter.svg" alt="twitter icon"></a>
                <a href="#" class="icon"> <img src="iconz/iconz/instagram.svg" alt="instagram icon"></a>
                <a href="#" class="icon"> <img src="iconz/iconz/linkedin-in.svg" alt="linkedin icon"></a>
                <a href="#" class="icon"> <img src="iconz/iconz/youtube.svg" alt="youtube icon"></a> 
            </footer>
        </div>
    </body>
</html>
